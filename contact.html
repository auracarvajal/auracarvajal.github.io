        <div class="container-contact-form">
            <div class="contact-left">
                <h2 style="font-family:calibri; font-size: 25px; color:#808080; Font-weight:bold;">Send me a Message</h2>
                <p style="font-family:calibri; color:black; font-size:18px">Do you have a Project in mind ? Please fill this form

                          <input type="text" id="name" name="name">
                        </div>    
                           
                        <div class="input-group">
                         <label for="mail">Email</label>
                         <input type="email" id="mail" name="email">
                        </div>  

                </div>  
                
                <div class="input-row">
                    <div class="input-group">
                      <label for=phone">Phone</label>
                      <input type="tel" id="phone" name="phone"/>
                    </div>  
            
            
                    <div class="input-group">
                      <label for="subject">Subject</label>
                      <input id="text" id="subject" name="subject">
                    </div>  
                               
                </div> 
                
                <label>Message</label>
                <textarea rows="10" placeholder="Your Message"></textarea>

                <button style="width: 130px; height: 42px; border-radius: 10px; font-size: 16px;
                margin-top: 20px;" type="submit">SEND</button>
     
            </form>
   
        </div>
